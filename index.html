<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME FOR FUN!!!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>ROCK!...PAPPER!...SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png" alt="">
        </div>
        <div class="choice" id="papper">
            <img src="./paper.png" alt="" x>
        </div>
        <div class="choice" id="scissors">
            <img src="./scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-box">
        <p id="msg">Let's Start Game , Pick any one !!!</p>
    </div>
    <button id="reset">Click To Restart Game!!</button>
    <script src="script.js"></script>
</body>

</html>
